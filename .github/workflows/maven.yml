name: CI Build and Deploy Javadoc

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Maven dependencies to speed up builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Build the project and run tests with Maven
      - name: Build with Maven
        run: mvn clean install -B

      # Generate Javadoc
      - name: Generate Javadoc
        run: mvn javadoc:javadoc -B
        env:
          MAVEN_OPTS: '-Dmaven.javadoc.destDir=docs/javadoc'

      # Publish Javadoc to GitHub Pages
      - name: Publish Javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: target/docs/javadoc
          branch: gh-pages
          clean: true